<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIRTHFORGE WebSocket Client Example</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .status-panel {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .metric-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
        }
        .metric-value {
            font-size: 24px;
            font-weight: bold;
            color: #00ff88;
        }
        .metric-label {
            font-size: 14px;
            color: #888;
            margin-top: 5px;
        }
        .log-panel {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            height: 300px;
            overflow-y: auto;
        }
        .log-entry {
            margin-bottom: 5px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        .log-timestamp {
            color: #666;
        }
        .log-channel {
            color: #00aaff;
            font-weight: bold;
        }
        .log-error {
            color: #ff4444;
        }
        .log-warning {
            color: #ffaa00;
        }
        .log-success {
            color: #00ff88;
        }
        .controls {
            margin-bottom: 20px;
        }
        button {
            background: #333;
            border: 1px solid #555;
            color: #e0e0e0;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background: #444;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .connection-status {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .connected { background-color: #00ff88; }
        .connecting { background-color: #ffaa00; }
        .disconnected { background-color: #ff4444; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ§¬ WIRTHFORGE WebSocket Client</h1>
            <p>WF-TECH-003 Real-Time Protocol Test Interface</p>
        </div>

        <div class="status-panel">
            <h3>Connection Status</h3>
            <p>
                <span id="connectionIndicator" class="connection-status disconnected"></span>
                <span id="connectionStatus">Disconnected</span>
                <span id="connectionDetails"></span>
            </p>
            <div class="controls">
                <button id="connectBtn" onclick="connect()">Connect</button>
                <button id="disconnectBtn" onclick="disconnect()" disabled>Disconnect</button>
                <button onclick="clearLogs()">Clear Logs</button>
            </div>
        </div>

        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-value" id="frameNumber">0</div>
                <div class="metric-label">Frame Number</div>
            </div>
            <div class="metric-card">
                <div class="metric-value" id="totalEnergy">0</div>
                <div class="metric-label">Total Energy (EU)</div>
            </div>
            <div class="metric-card">
                <div class="metric-value" id="frameRate">0</div>
                <div class="metric-label">Frame Rate (Hz)</div>
            </div>
            <div class="metric-card">
                <div class="metric-value" id="latency">0</div>
                <div class="metric-label">Latency (ms)</div>
            </div>
            <div class="metric-card">
                <div class="metric-value" id="tokensReceived">0</div>
                <div class="metric-label">Tokens Received</div>
            </div>
            <div class="metric-card">
                <div class="metric-value" id="messagesReceived">0</div>
                <div class="metric-label">Messages Received</div>
            </div>
        </div>

        <div class="log-panel">
            <h3>Event Log</h3>
            <div id="logContainer"></div>
        </div>
    </div>

    <script>
        class WirthForgeWebSocketClient {
            constructor() {
                this.ws = null;
                this.connectionState = 'disconnected';
                this.reconnectAttempts = 0;
                this.maxReconnectAttempts = 5;
                this.reconnectDelay = 1000; // Start with 1 second
                this.maxReconnectDelay = 16000; // Max 16 seconds
                this.heartbeatTimeout = null;
                this.lastHeartbeat = null;
                this.metrics = {
                    frameNumber: 0,
                    totalEnergy: 0,
                    frameRate: 0,
                    latency: 0,
                    tokensReceived: 0,
                    messagesReceived: 0
                };
                this.frameRateBuffer = [];
                this.lastFrameTime = Date.now();
            }

            connect() {
                if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                    this.log('Already connected', 'warning');
                    return;
                }

                this.updateConnectionStatus('connecting');
                this.log('Connecting to WIRTHFORGE WebSocket server...', 'info');

                try {
                    this.ws = new WebSocket('ws://127.0.0.1:8145/ws');
                    
                    this.ws.onopen = (event) => {
                        this.onOpen(event);
                    };
                    
                    this.ws.onmessage = (event) => {
                        this.onMessage(event);
                    };
                    
                    this.ws.onclose = (event) => {
                        this.onClose(event);
                    };
                    
                    this.ws.onerror = (event) => {
                        this.onError(event);
                    };

                } catch (error) {
                    this.log(`Connection error: ${error.message}`, 'error');
                    this.updateConnectionStatus('disconnected');
                }
            }

            disconnect() {
                if (this.ws) {
                    this.ws.close(1000, 'User requested disconnect');
                }
                this.clearReconnectTimer();
            }

            onOpen(event) {
                this.log('WebSocket connection established', 'success');
                this.updateConnectionStatus('connected');
                this.reconnectAttempts = 0;
                this.reconnectDelay = 1000;
            }

            onMessage(event) {
                try {
                    const message = JSON.parse(event.data);
                    this.handleMessage(message);
                    this.metrics.messagesReceived++;
                    this.updateMetrics();
                } catch (error) {
                    this.log(`Failed to parse message: ${error.message}`, 'error');
                }
            }

            onClose(event) {
                this.log(`WebSocket connection closed: ${event.code} - ${event.reason}`, 'warning');
                this.updateConnectionStatus('disconnected');
                this.clearHeartbeatTimeout();
                
                // Auto-reconnect if not a clean close
                if (event.code !== 1000 && this.reconnectAttempts < this.maxReconnectAttempts) {
                    this.scheduleReconnect();
                }
            }

            onError(event) {
                this.log('WebSocket error occurred', 'error');
                this.updateConnectionStatus('disconnected');
            }

            handleMessage(message) {
                const { type, channel, timestamp, payload } = message;
                
                // Calculate latency for timestamped messages
                if (timestamp) {
                    const latency = Date.now() - timestamp;
                    this.metrics.latency = latency;
                }

                switch (type) {
                    case 'startup_complete':
                        this.handleStartupComplete(payload);
                        break;
                    case 'energy_update':
                        this.handleEnergyUpdate(message);
                        break;
                    case 'token_stream':
                        this.handleTokenStream(payload);
                        break;
                    case 'heartbeat':
                        this.handleHeartbeat(payload);
                        break;
                    case 'error_event':
                        this.handleError(payload);
                        break;
                    case 'interference_event':
                        this.handleInterference(payload);
                        break;
                    case 'resonance_event':
                        this.handleResonance(payload);
                        break;
                    case 'reward_event':
                        this.handleReward(payload);
                        break;
                    default:
                        this.log(`Unknown message type: ${type}`, 'warning');
                }

                this.log(`[${channel}] ${type}`, 'info');
            }

            handleStartupComplete(payload) {
                this.log(`System ready: ${payload.model} (${payload.tier})`, 'success');
                this.log(`Capabilities: ${payload.capabilities.join(', ')}`, 'info');
            }

            handleEnergyUpdate(message) {
                const { frameNumber, payload } = message;
                this.metrics.frameNumber = frameNumber;
                this.metrics.totalEnergy = payload.totalEnergy;
                
                // Calculate frame rate
                const now = Date.now();
                this.frameRateBuffer.push(now);
                
                // Keep only last 60 frames for 1-second average
                if (this.frameRateBuffer.length > 60) {
                    this.frameRateBuffer.shift();
                }
                
                if (this.frameRateBuffer.length > 1) {
                    const timeSpan = now - this.frameRateBuffer[0];
                    this.metrics.frameRate = Math.round((this.frameRateBuffer.length - 1) * 1000 / timeSpan);
                }
            }

            handleTokenStream(payload) {
                this.metrics.tokensReceived += payload.tokens.length;
                this.log(`Tokens: ${payload.tokens.join(' ')}`, 'info');
                
                if (payload.isComplete) {
                    this.log('Token stream complete', 'success');
                }
            }

            handleHeartbeat(payload) {
                this.lastHeartbeat = Date.now();
                this.clearHeartbeatTimeout();
                
                // Set timeout for next expected heartbeat
                this.heartbeatTimeout = setTimeout(() => {
                    this.log('Heartbeat timeout - connection may be lost', 'warning');
                }, 2000); // 2 second timeout
            }

            handleError(payload) {
                this.log(`Error [${payload.code}]: ${payload.message}`, 'error');
            }

            handleInterference(payload) {
                this.log(`Interference: ${payload.patternType} (${payload.intensity})`, 'info');
            }

            handleResonance(payload) {
                this.log(`Resonance: ${payload.resonanceType} @ ${payload.frequency}Hz`, 'info');
            }

            handleReward(payload) {
                this.log(`ðŸŽ‰ ${payload.title}: +${payload.points} points`, 'success');
            }

            scheduleReconnect() {
                this.reconnectAttempts++;
                this.log(`Reconnect attempt ${this.reconnectAttempts}/${this.maxReconnectAttempts} in ${this.reconnectDelay}ms`, 'warning');
                
                setTimeout(() => {
                    if (this.reconnectAttempts <= this.maxReconnectAttempts) {
                        this.connect();
                    }
                }, this.reconnectDelay);
                
                // Exponential backoff
                this.reconnectDelay = Math.min(this.reconnectDelay * 2, this.maxReconnectDelay);
            }

            clearReconnectTimer() {
                this.reconnectAttempts = 0;
                this.reconnectDelay = 1000;
            }

            clearHeartbeatTimeout() {
                if (this.heartbeatTimeout) {
                    clearTimeout(this.heartbeatTimeout);
                    this.heartbeatTimeout = null;
                }
            }

            updateConnectionStatus(status) {
                this.connectionState = status;
                const indicator = document.getElementById('connectionIndicator');
                const statusText = document.getElementById('connectionStatus');
                const details = document.getElementById('connectionDetails');
                const connectBtn = document.getElementById('connectBtn');
                const disconnectBtn = document.getElementById('disconnectBtn');

                indicator.className = `connection-status ${status}`;
                
                switch (status) {
                    case 'connected':
                        statusText.textContent = 'Connected';
                        details.textContent = '(ws://127.0.0.1:8145/ws)';
                        connectBtn.disabled = true;
                        disconnectBtn.disabled = false;
                        break;
                    case 'connecting':
                        statusText.textContent = 'Connecting...';
                        details.textContent = '';
                        connectBtn.disabled = true;
                        disconnectBtn.disabled = true;
                        break;
                    case 'disconnected':
                        statusText.textContent = 'Disconnected';
                        details.textContent = '';
                        connectBtn.disabled = false;
                        disconnectBtn.disabled = true;
                        break;
                }
            }

            updateMetrics() {
                Object.keys(this.metrics).forEach(key => {
                    const element = document.getElementById(key);
                    if (element) {
                        let value = this.metrics[key];
                        if (key === 'totalEnergy') {
                            value = value.toFixed(1);
                        }
                        element.textContent = value;
                    }
                });
            }

            log(message, type = 'info') {
                const container = document.getElementById('logContainer');
                const entry = document.createElement('div');
                entry.className = `log-entry log-${type}`;
                
                const timestamp = new Date().toLocaleTimeString();
                entry.innerHTML = `<span class="log-timestamp">[${timestamp}]</span> ${message}`;
                
                container.appendChild(entry);
                container.scrollTop = container.scrollHeight;
                
                // Keep only last 100 log entries
                while (container.children.length > 100) {
                    container.removeChild(container.firstChild);
                }
            }

            clearLogs() {
                document.getElementById('logContainer').innerHTML = '';
            }
        }

        // Global client instance
        const client = new WirthForgeWebSocketClient();

        // Global functions for buttons
        function connect() {
            client.connect();
        }

        function disconnect() {
            client.disconnect();
        }

        function clearLogs() {
            client.clearLogs();
        }

        // Auto-connect on page load
        window.addEventListener('load', () => {
            client.log('WIRTHFORGE WebSocket Client initialized', 'info');
            // Uncomment to auto-connect
            // client.connect();
        });
    </script>
</body>
</html>
