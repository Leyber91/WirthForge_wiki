<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Aurora gradient for celebration effect -->
    <linearGradient id="auroraGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:0.8">
        <animate attributeName="stop-color" 
                 values="#a855f7;#06b6d4;#10b981;#f59e0b;#ef4444;#a855f7" 
                 dur="4s" 
                 repeatCount="indefinite"/>
      </stop>
      <stop offset="25%" style="stop-color:#06b6d4;stop-opacity:0.6">
        <animate attributeName="stop-color" 
                 values="#06b6d4;#10b981;#f59e0b;#ef4444;#a855f7;#06b6d4" 
                 dur="4s" 
                 repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#10b981;stop-opacity:0.7">
        <animate attributeName="stop-color" 
                 values="#10b981;#f59e0b;#ef4444;#a855f7;#06b6d4;#10b981" 
                 dur="4s" 
                 repeatCount="indefinite"/>
      </stop>
      <stop offset="75%" style="stop-color:#f59e0b;stop-opacity:0.5">
        <animate attributeName="stop-color" 
                 values="#f59e0b;#ef4444;#a855f7;#06b6d4;#10b981;#f59e0b" 
                 dur="4s" 
                 repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0.3">
        <animate attributeName="stop-color" 
                 values="#ef4444;#a855f7;#06b6d4;#10b981;#f59e0b;#ef4444" 
                 dur="4s" 
                 repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <!-- Mandala pattern for resonance symbol -->
    <g id="mandalaPattern">
      <circle cx="0" cy="0" r="20" fill="none" stroke="#fbbf24" stroke-width="2" opacity="0.8"/>
      <circle cx="0" cy="0" r="15" fill="none" stroke="#60a5fa" stroke-width="1.5" opacity="0.7"/>
      <circle cx="0" cy="0" r="10" fill="none" stroke="#34d399" stroke-width="1" opacity="0.6"/>
      <circle cx="0" cy="0" r="5" fill="#f87171" opacity="0.8"/>
      
      <!-- Radiating lines -->
      <g stroke="#fbbf24" stroke-width="1" opacity="0.6">
        <line x1="0" y1="-25" x2="0" y2="-30"/>
        <line x1="17.7" y1="-17.7" x2="21.2" y2="-21.2"/>
        <line x1="25" y1="0" x2="30" y2="0"/>
        <line x1="17.7" y1="17.7" x2="21.2" y2="21.2"/>
        <line x1="0" y1="25" x2="0" y2="30"/>
        <line x1="-17.7" y1="17.7" x2="-21.2" y2="21.2"/>
        <line x1="-25" y1="0" x2="-30" y2="0"/>
        <line x1="-17.7" y1="-17.7" x2="-21.2" y2="-21.2"/>
      </g>
    </g>
    
    <!-- Particle burst effect -->
    <g id="particleBurst">
      <circle cx="0" cy="-40" r="2" fill="#fbbf24" opacity="0.8">
        <animate attributeName="cy" values="-40;-60;-40" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="28" cy="-28" r="1.5" fill="#60a5fa" opacity="0.7">
        <animate attributeName="cx" values="28;42;28" dur="2.2s" repeatCount="indefinite"/>
        <animate attributeName="cy" values="-28;-42;-28" dur="2.2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;0.9;0" dur="2.2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="40" cy="0" r="2.5" fill="#34d399" opacity="0.6">
        <animate attributeName="cx" values="40;60;40" dur="1.8s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;0" dur="1.8s" repeatCount="indefinite"/>
      </circle>
      <circle cx="28" cy="28" r="1.8" fill="#f87171" opacity="0.8">
        <animate attributeName="cx" values="28;42;28" dur="2.1s" repeatCount="indefinite"/>
        <animate attributeName="cy" values="28;42;28" dur="2.1s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;0.8;0" dur="2.1s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="40" r="2.2" fill="#c084fc" opacity="0.7">
        <animate attributeName="cy" values="40;60;40" dur="1.9s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;0" dur="1.9s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-28" cy="28" r="1.6" fill="#fbbf24" opacity="0.6">
        <animate attributeName="cx" values="-28;-42;-28" dur="2.3s" repeatCount="indefinite"/>
        <animate attributeName="cy" values="28;42;28" dur="2.3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;0.9;0" dur="2.3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-40" cy="0" r="2" fill="#60a5fa" opacity="0.8">
        <animate attributeName="cx" values="-40;-60;-40" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-28" cy="-28" r="1.4" fill="#34d399" opacity="0.7">
        <animate attributeName="cx" values="-28;-42;-28" dur="2.4s" repeatCount="indefinite"/>
        <animate attributeName="cy" values="-28;-42;-28" dur="2.4s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;0.8;0" dur="2.4s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Glow filter for celebration effect -->
    <filter id="celebrationGlow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Aurora wave background -->
  <path d="M0 150 Q100 100 200 150 T400 150 L400 300 L0 300 Z" 
        fill="url(#auroraGradient)" 
        opacity="0.6"
        filter="url(#celebrationGlow)">
    <animate attributeName="d" 
             values="M0 150 Q100 100 200 150 T400 150 L400 300 L0 300 Z;M0 120 Q100 170 200 120 T400 120 L400 300 L0 300 Z;M0 150 Q100 100 200 150 T400 150 L400 300 L0 300 Z" 
             dur="6s" 
             repeatCount="indefinite"/>
  </path>
  
  <!-- Secondary aurora layer -->
  <path d="M0 180 Q150 130 300 180 T400 180 L400 300 L0 300 Z" 
        fill="url(#auroraGradient)" 
        opacity="0.4"
        filter="url(#celebrationGlow)">
    <animate attributeName="d" 
             values="M0 180 Q150 130 300 180 T400 180 L400 300 L0 300 Z;M0 160 Q150 210 300 160 T400 160 L400 300 L0 300 Z;M0 180 Q150 130 300 180 T400 180 L400 300 L0 300 Z" 
             dur="8s" 
             repeatCount="indefinite"/>
  </path>
  
  <!-- Central mandala symbol -->
  <g transform="translate(200,150)">
    <use href="#mandalaPattern">
      <animateTransform attributeName="transform" 
                        type="rotate" 
                        values="0;360;0" 
                        dur="10s" 
                        repeatCount="indefinite"/>
      <animateTransform attributeName="transform" 
                        type="scale" 
                        values="1;1.5;1" 
                        dur="3s" 
                        repeatCount="indefinite" 
                        additive="sum"/>
    </use>
  </g>
  
  <!-- Particle burst effects -->
  <g transform="translate(200,150)">
    <use href="#particleBurst">
      <animateTransform attributeName="transform" 
                        type="rotate" 
                        values="0;360" 
                        dur="8s" 
                        repeatCount="indefinite"/>
    </use>
  </g>
  
  <!-- Model panel glow indicators -->
  <rect x="50" y="50" width="80" height="40" rx="5" 
        fill="none" 
        stroke="#fbbf24" 
        stroke-width="3" 
        opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="stroke-width" values="2;5;2" dur="2s" repeatCount="indefinite"/>
  </rect>
  
  <rect x="270" y="50" width="80" height="40" rx="5" 
        fill="none" 
        stroke="#fbbf24" 
        stroke-width="3" 
        opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="stroke-width" values="2;5;2" dur="2s" repeatCount="indefinite"/>
  </rect>
  
  <rect x="160" y="250" width="80" height="40" rx="5" 
        fill="none" 
        stroke="#fbbf24" 
        stroke-width="3" 
        opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="stroke-width" values="2;5;2" dur="2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Resonance event text -->
  <text x="200" y="30" font-family="monospace" font-size="14" fill="#fbbf24" text-anchor="middle" opacity="0.9">
    RESONANCE DETECTED
  </text>
  <text x="200" y="45" font-family="monospace" font-size="10" fill="#64748b" text-anchor="middle" opacity="0.7">
    All models synchronized â€¢ Confidence: 0.94
  </text>
  
  <!-- Rate limiting indicator -->
  <circle cx="380" cy="280" r="8" fill="#1f2937" opacity="0.8"/>
  <text x="380" y="285" font-family="monospace" font-size="8" fill="#9ca3af" text-anchor="middle">3/5</text>
</svg>
