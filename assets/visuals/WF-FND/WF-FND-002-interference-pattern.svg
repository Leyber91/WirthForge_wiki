<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Interference wave pattern -->
    <pattern id="wavePattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M0 10 Q5 5 10 10 T20 10" 
            fill="none" 
            stroke="#c084fc" 
            stroke-width="1" 
            opacity="0.6">
        <animate attributeName="d" 
                 values="M0 10 Q5 5 10 10 T20 10;M0 10 Q5 15 10 10 T20 10;M0 10 Q5 5 10 10 T20 10" 
                 dur="2s" 
                 repeatCount="indefinite"/>
      </path>
    </pattern>
    
    <!-- Constructive interference gradient -->
    <radialGradient id="constructiveGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#c084fc;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#ddd6fe;stop-opacity:0.2" />
    </radialGradient>
    
    <!-- Destructive interference gradient -->
    <radialGradient id="destructiveGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#f87171;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#fecaca;stop-opacity:0.1" />
    </radialGradient>
    
    <!-- Ripple effect filter -->
    <filter id="ripple">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feTurbulence baseFrequency="0.02" numOctaves="3" result="noise"/>
      <feDisplacementMap in="blur" in2="noise" scale="3"/>
    </filter>
  </defs>
  
  <!-- Background interference field -->
  <rect width="300" height="200" fill="url(#wavePattern)" opacity="0.3"/>
  
  <!-- Constructive interference zones (models in sync) -->
  <circle cx="100" cy="80" r="25" fill="url(#constructiveGradient)">
    <animate attributeName="r" values="20;30;20" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="200" cy="120" r="20" fill="url(#constructiveGradient)">
    <animate attributeName="r" values="15;25;15" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Destructive interference zones (models out of sync) -->
  <circle cx="150" cy="60" r="18" fill="url(#destructiveGradient)">
    <animate attributeName="r" values="12;22;12" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="80" cy="140" r="15" fill="url(#destructiveGradient)">
    <animate attributeName="r" values="10;20;10" dur="1.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Wave propagation lines -->
  <path d="M50 100 Q100 80 150 100 Q200 120 250 100" 
        fill="none" 
        stroke="#8b5cf6" 
        stroke-width="2" 
        opacity="0.7"
        filter="url(#ripple)">
    <animate attributeName="stroke-dasharray" values="0,200;100,100;200,0" dur="4s" repeatCount="indefinite"/>
  </path>
  
  <path d="M50 120 Q100 140 150 120 Q200 100 250 120" 
        fill="none" 
        stroke="#8b5cf6" 
        stroke-width="2" 
        opacity="0.7"
        filter="url(#ripple)">
    <animate attributeName="stroke-dasharray" values="200,0;100,100;0,200" dur="4s" repeatCount="indefinite"/>
  </path>
  
  <!-- Interference measurement points -->
  <circle cx="100" cy="80" r="3" fill="#fbbf24" opacity="0.9">
    <animate attributeName="r" values="2;5;2" dur="1s" repeatCount="indefinite"/>
  </circle>
  <text x="105" y="75" font-family="monospace" font-size="8" fill="#64748b">+0.85</text>
  
  <circle cx="150" cy="60" r="3" fill="#ef4444" opacity="0.9">
    <animate attributeName="r" values="2;5;2" dur="1s" repeatCount="indefinite"/>
  </circle>
  <text x="155" y="55" font-family="monospace" font-size="8" fill="#64748b">-0.42</text>
  
  <circle cx="200" cy="120" r="3" fill="#fbbf24" opacity="0.9">
    <animate attributeName="r" values="2;5;2" dur="1s" repeatCount="indefinite"/>
  </circle>
  <text x="205" y="115" font-family="monospace" font-size="8" fill="#64748b">+0.73</text>
  
  <!-- Legend -->
  <rect x="10" y="10" width="120" height="45" rx="5" fill="#1f2937" opacity="0.8"/>
  <circle cx="20" cy="25" r="4" fill="url(#constructiveGradient)"/>
  <text x="30" y="28" font-family="monospace" font-size="9" fill="white">Constructive</text>
  <circle cx="20" cy="40" r="4" fill="url(#destructiveGradient)"/>
  <text x="30" y="43" font-family="monospace" font-size="9" fill="white">Destructive</text>
  
  <!-- Sync correlation indicator -->
  <rect x="200" y="10" width="90" height="25" rx="3" fill="#1f2937" opacity="0.8"/>
  <text x="245" y="20" font-family="monospace" font-size="9" fill="white" text-anchor="middle">Sync: 0.67</text>
  <text x="245" y="30" font-family="monospace" font-size="8" fill="#9ca3af" text-anchor="middle">Models Aâ†”B</text>
</svg>
