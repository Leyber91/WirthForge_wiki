<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="councilCore" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#4d96ff;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="modelGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffd93d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffe66d;stop-opacity:1" />
    </linearGradient>
    <filter id="pulse">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="600" fill="#0a0a0a"/>
  
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
    WF-UX-002: Level 2 Council Formation
  </text>
  
  <!-- Central Council Core -->
  <circle cx="450" cy="250" r="60" fill="url(#councilCore)" stroke="#ffffff" stroke-width="3" filter="url(#pulse)"/>
  <text x="450" y="245" text-anchor="middle" fill="#000000" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Council
  </text>
  <text x="450" y="260" text-anchor="middle" fill="#000000" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Core
  </text>
  
  <!-- Model A -->
  <circle cx="250" cy="150" r="45" fill="url(#modelGrad)" stroke="#ff6b6b" stroke-width="2"/>
  <text x="250" y="145" text-anchor="middle" fill="#000000" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Model A
  </text>
  <text x="250" y="160" text-anchor="middle" fill="#000000" font-family="Arial, sans-serif" font-size="10">
    Creative
  </text>
  
  <!-- Model B -->
  <circle cx="650" cy="150" r="45" fill="url(#modelGrad)" stroke="#6bcf7f" stroke-width="2"/>
  <text x="650" y="145" text-anchor="middle" fill="#000000" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Model B
  </text>
  <text x="650" y="160" text-anchor="middle" fill="#000000" font-family="Arial, sans-serif" font-size="10">
    Analytical
  </text>
  
  <!-- Model C -->
  <circle cx="450" cy="450" r="45" fill="url(#modelGrad)" stroke="#9966ff" stroke-width="2"/>
  <text x="450" y="445" text-anchor="middle" fill="#000000" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Model C
  </text>
  <text x="450" y="460" text-anchor="middle" fill="#000000" font-family="Arial, sans-serif" font-size="10">
    Synthesis
  </text>
  
  <!-- Energy Streams -->
  <line x1="295" y1="170" x2="405" y2="230" stroke="#ff6b6b" stroke-width="4" opacity="0.8">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </line>
  
  <line x1="605" y1="170" x2="495" y2="230" stroke="#6bcf7f" stroke-width="4" opacity="0.8">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite"/>
  </line>
  
  <line x1="450" y1="405" x2="450" y2="315" stroke="#9966ff" stroke-width="4" opacity="0.8">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.8s" repeatCount="indefinite"/>
  </line>
  
  <!-- Interference Pattern -->
  <rect x="50" y="320" width="200" height="150" fill="#1a1a1a" rx="8" stroke="#ff9f40" stroke-width="2"/>
  <text x="150" y="345" text-anchor="middle" fill="#ff9f40" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Interference Detection
  </text>
  <text x="150" y="365" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">
    Pattern Recognition
  </text>
  
  <!-- Interference waves -->
  <path d="M 70 380 Q 100 370 130 380 T 190 380" stroke="#ff9f40" stroke-width="2" fill="none"/>
  <path d="M 70 390 Q 100 400 130 390 T 190 390" stroke="#ff9f40" stroke-width="2" fill="none"/>
  <path d="M 70 400 Q 100 390 130 400 T 190 400" stroke="#ff9f40" stroke-width="2" fill="none"/>
  
  <text x="70" y="425" fill="#ffffff" font-family="Arial, sans-serif" font-size="9">
    • Constructive
  </text>
  <text x="70" y="440" fill="#ffffff" font-family="Arial, sans-serif" font-size="9">
    • Destructive
  </text>
  <text x="70" y="455" fill="#ffffff" font-family="Arial, sans-serif" font-size="9">
    • Resonant
  </text>
  
  <!-- Consensus Synthesis -->
  <rect x="650" y="320" width="200" height="150" fill="#1a1a1a" rx="8" stroke="#6bcf7f" stroke-width="2"/>
  <text x="750" y="345" text-anchor="middle" fill="#6bcf7f" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Consensus Synthesis
  </text>
  <text x="750" y="365" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">
    Multi-model Alignment
  </text>
  
  <!-- Consensus visualization -->
  <circle cx="720" cy="385" r="8" fill="#ff6b6b"/>
  <circle cx="750" cy="385" r="8" fill="#6bcf7f"/>
  <circle cx="780" cy="385" r="8" fill="#9966ff"/>
  
  <circle cx="750" cy="415" r="12" fill="#ffffff" opacity="0.8"/>
  <text x="750" y="420" text-anchor="middle" fill="#000000" font-family="Arial, sans-serif" font-size="8" font-weight="bold">
    Unity
  </text>
  
  <text x="670" y="445" fill="#ffffff" font-family="Arial, sans-serif" font-size="9">
    • Agreement scoring
  </text>
  <text x="670" y="460" fill="#ffffff" font-family="Arial, sans-serif" font-size="9">
    • Divergence alerts
  </text>
  
  <!-- Performance Metrics -->
  <rect x="50" y="50" width="350" height="80" fill="#1a1a1a" rx="8" stroke="#4d96ff" stroke-width="2"/>
  <text x="225" y="75" text-anchor="middle" fill="#4d96ff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Council Performance Metrics
  </text>
  <text x="70" y="95" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">
    • Parallel Processing: 3 models simultaneously
  </text>
  <text x="70" y="110" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">
    • Consensus Rate: Real-time agreement tracking
  </text>
  <text x="70" y="125" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">
    • Energy Amplification: 2.5x single model output
  </text>
  
  <!-- User Experience -->
  <rect x="500" y="50" width="350" height="80" fill="#1a1a1a" rx="8" stroke="#9966ff" stroke-width="2"/>
  <text x="675" y="75" text-anchor="middle" fill="#9966ff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Council Experience Features
  </text>
  <text x="520" y="95" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">
    • Color-coded model streams by user path
  </text>
  <text x="520" y="110" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">
    • Real-time interference visualization
  </text>
  <text x="520" y="125" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">
    • Dynamic consensus indicators
  </text>
  
  <!-- Connection indicators -->
  <circle cx="350" cy="200" r="3" fill="#ffffff">
    <animate attributeName="r" values="2;6;2" dur="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="550" cy="200" r="3" fill="#ffffff">
    <animate attributeName="r" values="2;6;2" dur="1.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="450" cy="350" r="3" fill="#ffffff">
    <animate attributeName="r" values="2;6;2" dur="0.8s" repeatCount="indefinite"/>
  </circle>
</svg> 