<svg width="200" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Lightning bolt gradient for energy intensity -->
    <linearGradient id="lightningGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:0.6" />
    </linearGradient>
    
    <!-- Glow effect for high-speed tokens -->
    <filter id="lightningGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Pulse animation for token generation -->
    <animate id="pulseAnimation" attributeName="opacity" 
             values="0.6;1;0.6" dur="0.5s" repeatCount="indefinite"/>
  </defs>
  
  <!-- Main lightning bolt path - jagged, organic shape -->
  <path d="M100 20 L85 60 L110 55 L95 100 L120 95 L105 140 L130 135 L115 180 L140 175 L125 220 L150 215 L135 260 L110 280" 
        fill="url(#lightningGradient)" 
        stroke="#fbbf24" 
        stroke-width="2"
        filter="url(#lightningGlow)">
    <animateTransform attributeName="transform" 
                      type="scale" 
                      values="1;1.1;1" 
                      dur="0.3s" 
                      repeatCount="indefinite"/>
  </path>
  
  <!-- Secondary branches for token complexity -->
  <path d="M85 60 L70 80 L60 100" 
        fill="none" 
        stroke="#fbbf24" 
        stroke-width="1.5" 
        opacity="0.7">
    <animate attributeName="opacity" values="0.4;0.9;0.4" dur="0.7s" repeatCount="indefinite"/>
  </path>
  
  <path d="M120 95 L135 110 L145 125" 
        fill="none" 
        stroke="#fbbf24" 
        stroke-width="1.5" 
        opacity="0.7">
    <animate attributeName="opacity" values="0.4;0.9;0.4" dur="0.6s" repeatCount="indefinite"/>
  </path>
  
  <!-- Particle effects for token probability -->
  <circle cx="90" cy="70" r="2" fill="#fbbf24" opacity="0.8">
    <animate attributeName="r" values="1;3;1" dur="0.4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;1;0.3" dur="0.4s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="115" cy="110" r="1.5" fill="#f59e0b" opacity="0.6">
    <animate attributeName="r" values="0.5;2.5;0.5" dur="0.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.8;0.2" dur="0.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="125" cy="150" r="2.5" fill="#d97706" opacity="0.7">
    <animate attributeName="r" values="1;3.5;1" dur="0.6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;1;0.3" dur="0.6s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Speed indicator - thickness varies with token generation rate -->
  <path d="M95 20 L80 65 L105 60 L90 105 L115 100 L100 145 L125 140 L110 185 L135 180 L120 225 L145 220 L130 265 L105 285" 
        fill="none" 
        stroke="#fbbf24" 
        stroke-width="6" 
        opacity="0.3">
    <animate attributeName="stroke-width" values="3;8;3" dur="0.2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.1;0.5;0.1" dur="0.2s" repeatCount="indefinite"/>
  </path>
  
  <!-- Text label for debugging/audit mode -->
  <text x="160" y="150" font-family="monospace" font-size="10" fill="#64748b" opacity="0.7">
    Token/s: 45.2
  </text>
  <text x="160" y="165" font-family="monospace" font-size="10" fill="#64748b" opacity="0.7">
    TTFT: 120ms
  </text>
</svg>
